<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Preço range</title>
	<link rel="stylesheet" href="jQuery.UI.css" type="text/css" media="all" />
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<div>

	<div class="sliderText"><h2>Filtro de preço</h2></div>

	<div class="range-input">
	  <input  min=0 max="9999" oninput="validity.valid||(value='10');" id="min_price" class="price-range-field" />
	  <input  min=0 max="10000" oninput="validity.valid||(value='5000');" id="max_price" class="price-range-field" />
	</div>

	<div id="slider-range" class="price-filter-range" name="rangeInput"></div>


	<button class="price-range-search" id="price-range-submit">Search</button>

	<div id="searchResults" class="search-results-block"></div>

</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<script src="jQuery.UI.js" type="text/javascript"></script>
	<script src="price_range_script.js" type="text/javascript"></script>
</body>
</html>
